name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format-check:
    runs-on:
      - ubuntu-latest
      - windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Run Black formatter check
      run: |
        curl https://raw.githubusercontent.com/gao-hongnan/common-utils/main/scripts/devops/ci_formatter.sh \
        | bash
