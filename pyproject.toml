[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs         # exclude a few common directories in the
  | \.git          # root of the project
  | \.hg
  | \.mypy_cache
  | \.tox
  | venv_*         # exclude any directories starting with venv_
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''


